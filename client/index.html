<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>birdplans</title>
    <script type='text/javascript' src='birdplans.js'></script>
    <link rel='stylesheet' href='birdplans.css'>
  </head>
  <body>
    <div id="elm-app"></div>
    <script type='text/javascript'>
      // based on <https://github.com/evancz/elm-todomvc/blob/master/index.html> 2019-02-22
      var storedState = localStorage.getItem('state');
      var startingState = storedState ? JSON.parse(storedState) : null;
      var app = Elm.Birdplans.init({ node: document.getElementById('elm-app'), flags: startingState });
      app.ports.setState.subscribe(function (state) {
        localStorage.setItem('state', JSON.stringify(state));
      });
    </script>
  </body>
</html>
